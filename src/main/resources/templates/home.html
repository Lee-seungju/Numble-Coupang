<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="container">
    <div>
        <h1>Coupang</h1>
        <div>
            <form name="search_product" action="/product/search" method="post">
                <input type="text" id="search" name="search">
                <button>
                    <span>검색하기</span>
                </button>
            </form>
        </div>
        <div th:if="${session.member eq null}">
            <p>
            <button onclick="location.href = 'member/new'">회원 가입</button>
            <button onclick="location.href = 'member/login'">로그인</button>
            </p>
        </div>
        <div th:unless="${session.member eq null}">
            <p>
                환영합니다. <span th:text="${session.member.getUsername()}"></span>님
            </p>

            <button onclick="location.href = 'user'">마이쿠팡</button>
            <button onclick="location.href = 'member/logout'">로그아웃</button>
        </div>
        <p>회원 기능</p>
    </div>
</div> <!-- /container -->
</body>
</html>
